name    = PromAlertProxy
author  = Rob N ★ <robn@robn.io>
license = Perl_5
copyright_holder = Rob N ★
copyright_year   = 2017

version = 0.010

[@Filter]
-bundle = @Basic
-remove = GatherDir
[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE
exclude_filename = cpanfile

[AutoPrereqs]
[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1
[MetaConfig]
[MetaJSON]
[NextRelease]

[CPANFile]

[GithubMeta]
issues = 1

[@Git]
tag_format = %v
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = Makefile.PL

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
copy = cpanfile
